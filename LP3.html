<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Página de Apresentação</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }
      nav {
        display: flex;
        justify-content: space-around;
        background-color: #f1f1f1;
        padding: 1em;
      }
      nav a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        border-radius: 30px;
        transition: background-color 0.3s, color 0.3s;
      }
      nav a:hover {
        background-color: #333;
        color: white;
      }
      section {
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sua Nome</h1>
    </header>

    <nav>
      <a href="#sobre-mim">Sobre mim</a>
      <a href="#meus-projetos">Meus Projetos</a>
      <a href="#contato">Contato</a>
    </nav>

    <section id="sobre-mim">
      <h2>Sobre Mim</h2>
      <p>Insira aqui informações sobre você.</p>
    </section>

    <section id="meus-projetos">
      <h2>Meus Projetos</h2>
      <p>Apresente aqui alguns dos seus projetos.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <p>Coloque informações de contato ou um formulário de contato aqui.</p>
    </section>
  </body>
</html>
